<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç™ Cookie Clicker</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            background-color: #cfc9c9;
        }
        #cookieButton {
            cursor: pointer;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 2em;
            margin: 20px;
        }
        #counterDisplay {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Cookie Clicker</h1>
    <button id="cookieButton">üç™ Click me!</button>
    <div id="counterDisplay">Counter: 0</div>
    <div id="message"></div>
    <!--Add a script tag at the bottom of the body section-->
    <script>
        // Select the button, message display, and counter using document.getElementById()
        const button = document.getElementById('cookieButton');
        const counterDisplay = document.getElementById('counterDisplay');
        const messageDisplay = document.getElementById('message');

        // Create a variable to keep track of how many times the button has been clicked
        let counter = 0;

        // Use addEventListener("click", function...) to run code when the button is clicked
        button.addEventListener("click", function() {
            // Increase your counter variable
            counter++;
            // Update the counter display on the page
            counterDisplay.textContent = `Counter: ${counter}`;

            // Use if or else if statements to show a new message at specific milestones
            if (counter === 10) {
                messageDisplay.textContent = "Off to a good start!";
            } else if (counter === 25) {
                messageDisplay.textContent = "You really like clicking, don't ya?";
            } else if (counter === 50) {
                messageDisplay.textContent = "Almost there, keep going!";
            } else if (counter === 100) {
                messageDisplay.textContent = "Isn't your finger tired?";
            }

            // Use a different emoji or image
            button.textContent = "üî∂ Click me!";

            // Change the background color at milestones
            if (counter === 10) {
                document.body.style.backgroundColor = "yellow";
            } else if (counter === 25) {
                document.body.style.backgroundColor = "green";
            } else if (counter === 50) {
                document.body.style.backgroundColor = "blue";
            } else if (counter === 100) {
                document.body.style.backgroundColor = "red";
            }

            // Add your name or a fun twist (example: Space Clicker, Cat Clicker)
            document.title = "üî∂ Orange Diamond Clicker";

        });
    </script>
</body>
</html>
