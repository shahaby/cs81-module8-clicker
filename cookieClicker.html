<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç™ Cookie Clicker</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            background-color: #cfc9c9;
        }
        #cookieButton {
            cursor: pointer;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 2em;
            margin: 20px;
        }
        #counterDisplay {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Cookie Clicker</h1>
    <button id="cookieButton">üç™ Click me!</button>
    <div id="counterDisplay">Counter: 0</div>
    <div id="message"></div>
    <!--Add a script tag at the bottom of the body section-->
    <script>
        // Select the button, message display, and counter using document.getElementById()
        const button = document.getElementById('cookieButton');
        const counterDisplay = document.getElementById('counterDisplay');
        const messageDisplay = document.getElementById('message');

        // Create a variable to keep track of how many times the button has been clicked
        let counter = 0;

        // Use addEventListener("click", function...) to run code when the button is clicked
        button.addEventListener("click", function() {
            // Increase your counter variable
            counter++;
            // Update the counter display on the page
            counterDisplay.textContent = `Counter: ${counter}`;

            // Use if or else if statements to show a new message at specific milestones
            if (counter === 10) {
                messageDisplay.textContent = "You‚Äôre just getting started";
            } else if (counter === 25) {
                messageDisplay.textContent = "Wow, that‚Äôs a lot of cookies";
            } else if (counter === 50) {
                messageDisplay.textContent = "Are you still clicking?";
            } else if (counter === 100) {
                messageDisplay.textContent = "You win! Maybe take a break";
            }


        });
    </script>
</body>
</html>
